# buf.gen.yaml
version: v1
managed:
  enabled: true
plugins:
  - plugin: prost
    out: crates/zitadel-gen/src/api/
    opt:
      - compile_well_known_types
      - extern_path=.google.protobuf=::pbjson_types
      - message_attribute=.=#[serde(rename_all = "camelCase")]
      - type_attribute=.=#[::pyo3::pyclass]
  - plugin: prost-serde
    out: crates/zitadel-gen/src/api/
  - plugin: tonic
    out: crates/zitadel-gen/src/api/
    opt:
      - compile_well_known_types
      - extern_path=.google.protobuf=::pbjson_types
      - no_server
  - name: prost-crate
    out: ./crates/zitadel-gen
    strategy: all
    opt:
      - gen_crate=./crates/zitadel-gen/Cargo.toml
      - include_file=src/api/mod.rs
