# buf.gen.yaml
version: v1
managed:
  enabled: true
plugins:
  - plugin: prost
    out: src/api
    opt:
      - compile_well_known_types
      - extern_path=.google.protobuf=::pbjson_types
  - plugin: tonic
    out: src/api
    opt:
      - compile_well_known_types
      - extern_path=.google.protobuf=::pbjson_types
      - no_server
  - name: prost-crate
    out: src/api
    strategy: all
    opt:
      - no_features
