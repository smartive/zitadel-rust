[package]
name = "zitadel"
description = "An implementation of ZITADEL API access and authentication in Rust."
version = "0.0.0-development"
edition = "2021"
license = "MIT OR Apache-2.0"
authors = ["Christoph BÃ¼hler <cbuehler@rootd.ch>"]
repository = "https://github.com/buehler/zitadel-rust"
keywords = ["ZITADEL", "gRPC", "clients", "authentication", "oidc"]
categories = ["authentication", "api-bindings"]
include = [
    "build.rs",
    "src/**/*.rs",
    "Cargo.toml",
    "LICENSE*",
    "README.md",
    "external/zitadel/proto/**/*.proto",
    "external/protoc-gen-validate/validate/**/*.proto",
    "external/googleapis/google/**/*.proto",
    "external/grpc-gateway/protoc-gen-openapiv2/**/*.proto"
]

[features]
default = ["api"]
api = ["dep:prost", "dep:prost-types", "dep:tonic", "dep:tonic-types"]
interceptors = ["api", "credentials", "dep:futures", "dep:time", "dep:tokio"]
credentials = [
    "dep:jsonwebtoken",
    "dep:openidconnect",
    "dep:reqwest",
    "dep:serde",
    "dep:serde_json",
    "dep:serde_urlencoded",
    "dep:time"
]
auth-flows = ["credentials"]

[dependencies]
custom_error = "1.9.2"
document-features = { version = "0.2", optional = true }
futures = { version = "0.3.24", features = ["futures-executor"], optional = true }
jsonwebtoken = { version = "8.1.1", optional = true }
openidconnect = { version = "2.3.2", optional = true }
prost = { version = "0.11", optional = true }
prost-types = { version = "0.11", optional = true }
reqwest = { version = "0.11.12", features = ["json"], optional = true }
serde = { version = "1.0", features = ["derive"], optional = true }
serde_json = { version = "1.0", optional = true }
serde_urlencoded = { version = "0.7.1", optional = true }
time = { version = "0.3.15", optional = true }
tokio = { version = "1", optional = true, features = ["macros", "rt-multi-thread"] }
tonic = { version = "0.8", features = ["tls", "tls-roots", "tls-roots-common"], optional = true }
tonic-types = { version = "0.6", optional = true }

[dev-dependencies]
tokio = { version = "1", features = ["macros", "rt-multi-thread"] }

[build-dependencies]
tokio = { version = "1", features = ["macros", "rt-multi-thread"] }
tonic-build = "0.8"

[package.metadata.docs.rs]
all-features = true
